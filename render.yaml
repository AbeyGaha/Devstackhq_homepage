services:
  - type: web
    name: devstackhq-streamlit
    env: python
    plan: free # change to starter / standard as needed
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      # add any secrets as envVars via Render dashboard instead of in repo
